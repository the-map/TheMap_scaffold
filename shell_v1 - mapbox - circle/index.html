    <script>
        $('ul.nav > li').click(function (e) {
            $('ul.nav > li').removeClass('active');
            $(this).addClass('active');
        });

        $("#map-canvas").height('100%');
        $("#lefter").height('100%');
		
		$(document).ready(function(){
			var positions = [];
            mapboxgl.accessToken = 'pk.eyJ1IjoidGhlbWFwIiwiYSI6ImNpdGxvb2d1NDAwYngyem1wd2puN3U5MGsifQ.zPcEjzqrmYFvLsCFivMxkg';
            var map = new mapboxgl.Map({
                container: 'leaf-map',
                style: 'mapbox://styles/mapbox/streets-v9',
                center: [-96.800961,32.783021],
                pitch: 45, // pitch in degrees
                bearing: -15, // bearing in degrees
                zoom: 14
            });
			
			  
			
			map.on('load', function () {
			
			function getRandomLoc(lat, lon, radius) {
				var x0 = lat * (180 / Math.PI);
				var y0 = lon * (180 / Math.PI);
				var r = radius / 111300; // = 100 meters
				var u = Math.random();
				var v = Math.random();
				var w = r * Math.sqrt(u);
				var t = 2 * Math.PI * v;
				var x = w * Math.cos(t);
				var y1 = w * Math.sin(t);
				var x1 = x / Math.cos(y0);

				newY = y0 + y1
				newX = x0 + x1
				return [newX * (Math.PI / 180), newY * (Math.PI / 180)];
			};
			
			
			
			function showMarkers(newPositions) {
				for (var i = 0; i < newPositions.length; i++) {
					positions.push(newPositions[i]);
				}
				render();
			};
			function generate() {
				var random = 20 + (Math.random() * 80);
				var newPositions = [];
				for (var i = 0; i < random; i++) {
					var latLng = getRandomLoc(32.78013, -96.79590, 300000);
					//newPositions.push({ coords: { latitude: latLng[0], longitude: latLng[1] } });
					newPositions.push({ coords :[latLng[1],latLng[0]]});
					//newPositions.push({ coords :[ -96.79590,32.78013]});
				}
				showMarkers(newPositions);
				setTimeout(generate, 1000);
			};
			
				/* Reference : https://bl.ocks.org/enjalot/1ed5d9795b82f846759f89029b0b8ff3 */
			
				var container = map.getCanvasContainer()
				var svg = d3.select(container).append("svg")
				
				 // we can project a lonlat coordinate pair using mapbox's built in projection function
				function mapboxProjection(lonlat) {
				  var p = map.project(new mapboxgl.LngLat(lonlat[0], lonlat[1]))
				  return [p.x, p.y];
				}
				
				var point = [-96.79590,32.78013];
				
				//var mapboxCircle = svg.append("circle").classed("mapbox", true);
				
				function render() {
					 /* mapboxCircle.attr({
						cx: mapboxProjection(point)[0],
						cy: mapboxProjection(point)[1],
						r: 15// * currentScale
					  }); */
					var circles =  svg.selectAll("circle").data(positions);
					circles
					.attr("cx", function(d){ return mapboxProjection(d.coords)[0]})
                    .attr("cy", function(d){ return mapboxProjection(d.coords)[1]})
					.enter()
                    .append("circle")
					.attr("class", "mapbox")
                    .attr("r", 0)
                    .attr("cx", function(d){ return mapboxProjection(d.coords)[0]})
                    .attr("cy", function(d){ return mapboxProjection(d.coords)[1]})
                    .transition().delay(function (d, i) { return i * 30; }).duration(3000).attr("r", 40)
                    .style("opacity", 0);

				}
				
				map.on("viewreset", function() {
				  render()
				})
				map.on("move", function() {
				  render()
				})
				
				//render();'
				generate();
            });
			
		});
			
    </script>
