<ul>

    <script>
        $('ul.nav > li').click(function (e) {
            $('ul.nav > li').removeClass('active');
            $(this).addClass('active');
        });

        $("#map-canvas").height('100%');
        $("#lefter").height('100%');
		
		$(document).ready(function(){
			var map = L.map('leaf-map', {
					zoomControl: false
				});

			map.setView([32.785903, -96.795903], 12);
			
			var mapboxTiles = L.tileLayer('http://{s}.{base}.maps.cit.api.here.com/maptile/2.1/maptile/{mapID}/normal.day.grey/{z}/{x}/{y}/256/png8?app_id={app_id}&app_code={app_code}', {
						attribution: 'Map &copy; 1987-2014 <a href="http://developer.here.com">HERE</a>',
						subdomains: '1234',
						mapID: 'newest',
						//app_id: 'Y8m9dK2brESDPGJPdrvs',
						//app_code: 'dq2MYIvjAotR8tHvY8Q_Dg',
						app_id: 'lZjh1sncXfyS5qTsuaPW',
						app_code: 'oV-bfHNn2rjbHt64jJ0TtA',
						base: 'base',
						minZoom: 0,
						maxZoom: 20
					});
			map.addLayer(mapboxTiles);
            
            L.marker([32.785903, -96.795903]).bindPopup("I am a marker.").addTo(map);
            
var popup = L.popup();
		function onMapClick(e) {
    popup
        .setLatLng(e.latlng)
        .setContent("You clicked the map at " + e.latlng.toString())
        .openOn(map);
}

map.on('click', onMapClick);




map.on('movestart',       function (e) { logline('< movestart'); });
map.on('moveend',         function (e) { logline('> moveend'); });
map.on('dragstart',       function (e) { logline('    [ dragstart'); });
map.on('dragend',         function (e) { logline('    ] dragend'); });
map.on('zoomstart',       function (e) { logline('    ( zoomstart'); });
map.on('zoomend',         function (e) { logline('    ) zoomend'); });
map.on('viewreset',       function (e) { logline('      viewreset'); });
map.on('autopanstart',    function (e) { logline('      autopanstart'); });

map.on('move',            function (e) { logline('      move'); });
map.on('drag',            function (e) { logline('      drag'); });
map.on('click',           function (e) { logline('click ' + e.latlng); });
map.on('dblclick',        function (e) { logline('dblclick'); });
map.on('mousedown',       function (e) { logline('mousedown'); });
map.on('mouseup',         function (e) { logline('mouseup'); });
map.on('mouseover',       function (e) { logline('mouseover'); });
map.on('mouseout',        function (e) { logline('mouseout'); });
map.on('mousemove',       function (e) { logline('mousemove'); });
map.on('contextmenu',     function (e) { logline('contextmenu'); });
map.on('focus',           function (e) { logline('focus'); });
map.on('blur',            function (e) { logline('blur'); });
map.on('preclick',        function (e) { logline('preclick'); });
map.on('load',            function (e) { logline('load'); });
map.on('layeradd',        function (e) { logline('layeradd'); });
map.on('layerremove',     function (e) { logline('layerremove'); });
map.on('baselayerchange', function (e) { logline('baselayerchange'); });
map.on('locationfound',   function (e) { logline('locationfound'); });
map.on('locationerror',   function (e) { logline('locationerror'); });
map.on('popupopen',       function (e) { logline('popupopen'); });
map.on('popupclose',      function (e) { logline('popupclose'); });

logline = function (s) {
	console.log('_______________________________ ' + (s || ''));
	$('#result-event').text(s);
};

document.getElementById('zoomin').addEventListener('click', function () {
	logline('zoom');
	map.zoomIn();
});

document.getElementById('zoomout').addEventListener('click', function () {
	logline('zoom');
	map.zoomOut();
});

document.getElementById('near').addEventListener('click', function () {
	logline('near');
	map.setView([32.785903, -96.795903], 16);
});

document.getElementById('far').addEventListener('click', function () {
	logline('far');
	map.setView([32.785903, -96.795903], 16);
});

document.getElementById('pan').addEventListener('click', function () {
	logline('pan');
	map.panBy([200, 300]);
});

document.getElementById('reset').addEventListener('click', function () {
	logline('reset');
	map.setView([32.785903, -96.795903], 16);
});
		});
    </script>
